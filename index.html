<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
    <title>Equilibrium</title>
    <style>
        body {
            background-color: hsl(217, 54%, 11%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 25%;
            height: 77%;
            background-color: hsl(216, 50%, 16%);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            padding: 10px;
            text-align: left;
        }
        .container img {
            width: 94%;
            height: 50%;
            border-radius: 10px;
            margin: 8px ;
        }

        .title {
            color: white;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 15px;
            text-align: left;
            margin: 10px;
        }

        .title:hover {
            color: hsl(178, 100%, 50%);
        }

        .description {
            color: hsl(215, 51%, 70%);
            font-family: 'Outfit', sans-serif;
            font-weight: 300;
            font-size: 13px;
            text-align: left;
            margin: 10px;
        }
        .images {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        .images img {
            width: 35%;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: hsl(215, 32%, 27%);
            margin: 15px 0;
        }
        .profile {
            display: flex;
            align-items: center;
        }
        .profile img {
            width: 40px;
            border-radius: 50%;
            border: 1px solid white;
            margin-right: 10px;
            object-fit: cover;
        }
        .profile-text {
            color: hsl(215, 51%, 70%);
            font-size: 13px;
        }
        .profile-text span {
            color: white;
            font-weight: 600;
            cursor: pointer;
        }
        .profile-text span:hover {
            color: hsl(178, 100%, 50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="image-equilibrium.jpg" alt="Equilibrium Image">
        <div class="title">Equilibrium #3429</div>
        <div class="description">Our Equilibrium collection promotes balance and calm.</div>
        <div class="images">
            <img src="1.jpg" alt="Image 1">
            <img src="2.jpg" alt="Image 2">
        </div>
        <div class="divider"></div>

        <div class="profile">
            <img src="image-avatar.png" alt="Profile Picture">
            <div class="profile-text">
                Creation of  <span> Jules Wyvern </span>
            </div>
        </div>
</div>

    </div>

</body>
</html>
